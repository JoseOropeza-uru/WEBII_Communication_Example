<script>
	var xhr = new XMLHttpRequest();
	
	xhr.onload = () => {
        if (xhr.status >= 200 && xhr.status < 300) {
            console.log(JSON.parse(xhr.responseText));
        } else {
           console.error('error');
        }

    function send(){

        xhr.send();	
        
    }
